<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" version="1.1">
  <!-- Can Body with Gradient -->
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:black;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2600;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="url(#canGradient)" />

  <!-- Gold Rims -->
  <ellipse cx="50" cy="10" rx="40" ry="10" fill="gold" />
  <ellipse cx="50" cy="90" rx="40" ry="10" fill="gold" />
  
  <!-- Number 3 with Gradient -->
  <defs>
    <linearGradient id="numberGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:gold;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="50" y="55" font-family="Arial" font-size="40" fill="url(#numberGradient)" text-anchor="middle" dominant-baseline="middle">3</text>
</svg>
